<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="shortcut icon" type="image/png" href="projimages/icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="contactstyle.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Sign Up</h1>
    <div class="row justify-content-center">
      <div class="col-md-12">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-v67iy0/A4a+Z7zSf/t2uV0G05eNwD0Qf1umOc8mZZgrO9sYtTzTmThxKKZb+dTvD0MjukD19Iu0yy/1Hg0iJ9g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
